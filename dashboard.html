<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

  <div id="navbarBasicExample" class="navbar-menu dark">
    <div class="navbar-start">
      <a class="navbar-item has-text-white	" href='/'>

      <a class="navbar-item has-text-white	" href='/invite'>
        Invite

    <div class="navbar-end">
      <div class="navbar-item">
        <span style='display: flex; align-items: center;' class='has-text-white'>
          <img src='https://i.imgur.com/FDCxzML.png' id='UserImg'><p id='Username'>Loading...</p></img>

<body class='dark'>
<progress class="progress is-danger" max="100"></progress>
<div class="tile is-ancestor">-
  <div class="tile is-parent">
    <article class="tile is-child box black has-text-white">
      <p class="title" style='color:white;'>Song 2</p>
      <img src='https://i.imgur.com/0hZ5lnE.png'>
      <p class="subtitle" style='color:white;'></p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box black has-text-white">
      <p class="title" style='color:white;'>Song 1</p>
      <img src='https://i.imgur.com/3AMkvJx.png'>
      <p class="subtitle" style='color:white;'></p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box black has-text-white">
      <p class="title" style='color:white;'>Song 3</p>

      <p class="subtitle" style='color:white;'></p>
    </article>
  </div>
</div>
</body>
<script>
feather.replace();
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
if(window.location.href.indexOf('?code=') != -1) {
  let code = window.location.search.replace('?code=','');
  var xhttp = new XMLHttpRequest();
  xhttp.responseType = 'json';
  xhttp.open("GET", `https://httpsforwarder.ddb08.repl.co/p/api/userinfo/${code}/`);
  xhttp.send();
  console.log(xhttp.responseText);
  const json = JSON.parse(xhttp.response);
  document.getElementById('Username').innerHTML = json.username;
  document.getElementById('UserImg').src = `https://cdn.discordapp.com/avatars/${json.id}/${json.avatar}?size=28`
}
else {
  window.location.replace('/login');
}

</script>
